<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/pixi.min.js"></script>
    <script>
        let app;
        let player;
        let keys = {};
        let keysDiv;
        let bullets = [];
        let bulletSpeed = 10;

        window.onload = function() {
            app = new PIXI.Application(
                {
                    width: 800,
                    height: 600,
                    backgroundColor: 0xAAAAAA
                }
            );

            document.querySelector("#gameDiv").appendChild(app.view)
            app.stage.interactive = true;
            document.querySelector("#gameDiv").addEventListener("pointerdown", firebullet);

            // player object
            player = new PIXI.Sprite.from("images/shiptest.png");
            player.anchor.set(0.5);
            player.x = app.view.width / 2;
            player.y = app.view.height / 2;

            app.stage.addChild(player);

            // bullets
            app.ticker.add(gameLoopBullets);
            
            // _____MOUSE_INTERACTION_____
            // app.stage.interactive = true;
            // app.stage.on("pointermove", movePlayer);
            

            // keyboard event handlers
            window.addEventListener("keydown", keysDown);
            window.addEventListener("keyup", keysUp);

            app.ticker.add(gameLoop);

            keysDiv = document.querySelector("#keys")

        }
        //______________MOUSE_INTERACTION________________
        // function movePlayer(e) {
        //     let pos = e.data.global;
        //     player.x = pos.x;
        //     player.y = pos.y;
        // }


        //_______BULLET_LOGIC________
        function firebullet(e) {
            console.log("FIRE!!");

            let bullet = createBullet();
            bullets.push(bullet);
        }


        function createBullet() {
            let bullet = new PIXI.Sprite.from("images/bulletTest.png");
            bullet.anchor.set(0.5);
            bullet.x = player.x;
            bullet.y = player.y;
            bullet.speed = bulletSpeed;
            app.stage.addChild(bullet);

            return bullet;
        }

        function updateBullets(delta) {
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].position.y -= bullets[i].speed;

                if (bullets[i].position.y < 0) {
                    bullets[i].dead = true; 
                }
            }

            for (let i = 0; i < bullets.length; i++) {
               if (bullets[i].dead) {
                   app.stage.removeChild(bullets[i]);
                   bullets.splice(i, 1); 
                }
            }

        }

        function gameLoopBullets(delta) {
            updateBullets(delta)
        }
        //____END_OF_BULLET_LOGIC______


        function keysDown(e) {
            // console.log(e.keyCode);
            keys[e.keyCode] = true; 
        }

        function keysUp(e) {
            // console.log(e.keyCode);
            keys[e.keyCode] = false;
        }

        function gameLoop() {
            keysDiv.innerHTML = JSON.stringify(keys);

            // W
            if (keys["87"]) {
                player.y -= 5;
            }
            // A
            if (keys["65"]) {
                player.x -= 5;
            } 
            // S
            if (keys["83"]) {
                player.y += 5;
            } 
            // D
            if (keys["68"]) {
                player.x += 5;
            }
        }

        

    </script>
</head>
<body>
    <div id="keys"></div>
    <div id="gameDiv"></div>
</body>
</html>
